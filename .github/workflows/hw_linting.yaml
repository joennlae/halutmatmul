name: RTL Linting

on: push

jobs:
  changes:
    uses: ./.github/workflows/filter.yaml

  Lint Python:
    needs: changes
    if: ${{ needs.changes.outputs.hardware == 'true' }}
    name: Linting Python with PyLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Lint with pylint
        run: |
          $CONDA/bin/conda install -c conda-forge pylint=2.15.2
          $CONDA/bin/pylint --rcfile=.pylintrc --reports yes hardware/util/* hardware/dv/**/*.py hardware/analysis/*.py

  Typechecking Python:
    needs: changes
    if: ${{ needs.changes.outputs.algorithmic == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/joennlae/halutmatmul-conda-hw:latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v3
      - name: Check types with pyright
        run: |
          source /venv/bin/activate
          pyright hardware/util hardware/dv/**/*.py

  HW Lint Verilator:
    needs: changes
    if: ${{ needs.changes.outputs.hardware == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghrc.io/joennlae/halutmatmul-conda-hw:latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v3
      - name: Lint RTL with verilator
        run: |
          source /venv/bin/activate
          cd hardware
          fusesoc --cores-root=. run --target=lint --tool=verilator halut:ip:halut_top

  HW Lint verilate:
    needs: changes
    if: ${{ needs.changes.outputs.hardware == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/joennlae/halutmatmul-conda-hw:latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v3
      - name: Lint RTL with verilate
        run: |
          source /venv/bin/activate
          cd hardware
          fusesoc --cores-root=. run --target=lint --tool=veriblelint halut:ip:halut_top

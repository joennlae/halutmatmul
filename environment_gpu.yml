name: halutmatmul
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  # IDE deps
  - black
  - pylint
  - pytest
  - pre-commit
  - pytest-xdist
  # algo dependencies
  - numpy=1.21.2
  - numba
  - joblib
  - scipy
  - scikit-learn=1.1
  - torchvision
  - pytorch
  - torchinfo
  # kws
  - torchaudio
  - pysoundfile
  # gpu stuff
  - pytorch-cuda=11.7
  - pip
  # analysis
  - pandas
  - seaborn
  - matplotlib
  # for CI
  - pyright
  # kmeans
  - faiss-cpu=1.7.3 # https://github.com/facebookresearch/faiss/issues/2890
  # ci
  - pytest-split
  - pip:
      - cupy_cuda11x
      - pytorch-nemo
      - timm==0.5.4
      - ray
      - cocotb # needed for pyright
prefix: /home/msc22f5/.conda/envs/halutmatmul
